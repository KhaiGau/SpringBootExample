<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="register-container">
    <h2>Register</h2>

    <form th:action="@{/register}" method="POST">
        <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
            <div th:if="${emailError}" style="color: red;">
                <span th:text="${emailError}"></span>
            </div>
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
